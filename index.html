<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>metaglitchr</title>
    <style>
      /* CSS for glitch animation */
      @keyframes glitch {
        0% {
          transform: none;
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        2% {
          transform: skew(-5deg);
          opacity: 0.75;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        4% {
          transform: none;
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        5% {
          transform: skew(5deg);
          opacity: 0.75;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        94% {
          transform: none;
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        96% {
          transform: skew(-5deg);
          opacity: 0.75;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        98% {
          transform: none;
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        99% {
          transform: skew(5deg);
          opacity: 0.75;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        100% {
          transform: none;
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }
      /* CSS for title and text */
      body {
        background-color: #000;
        color: #0ff;
        font-family: monospace;
        font-size: 16px;
        overflow: hidden;
      }
      h1 {
        font-size: 72px;
        font-weight: bold;
        text-align: center;
        margin-top: 200px;
        animation: glitch 1s infinite linear alternate-reverse;
      }
      p {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>metaglitchr</h1>
    <p>Under construction</p>
  </body>
</html>
