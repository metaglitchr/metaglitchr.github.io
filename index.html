<!DOCTYPE html>
<html>
<head>
	<title>metaglitchr</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #000000;
			color: #00FFFF;
			cursor: none;
		}

		h1 {
			font-size: 5em;
			margin: 0;
			padding: 50px 0 0 50px;
			text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #FF00FF, 0 0 60px #FF00FF, 0 0 70px #FF00FF;
			color: #FF00FF;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}

		#signup-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px 0;
			padding: 20px;
			background-color: #1A1A1A;
			border-radius: 10px;
			box-shadow: 0 0 10px #00FFFF;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 1.2em;
			margin-bottom: 10px;
			color: #00FFFF;
		}

		input[type="email"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			font-size: 1em;
		}

		input[type="submit"] {
			padding: 10px 20px;
			background-color: #00FFFF;
			color: #000000;
			border-radius: 5px;
			border: none;
			font-size: 1em;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #000000;
			color: #00FFFF;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<h1>metaglitchr</h1>
	<canvas></canvas>

	<div id="signup-form">
	  <form action="YOUR_EMAIL_SERVICE" method="post">
	    <label for="email">Sign up for email notifications:</label>
	    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
	    <input type="submit" value="Subscribe">
	  </form>
	</div>

	<script src="js/background.js"></script>
</body>
</html>
