<!DOCTYPE html>
<html>
<head>
	<title>metaglitchr</title>
	<style type="text/css">
		body {
			background-image: url('https://media.giphy.com/media/gIODGWDBuG5AWlUExJ/giphy-downsized-large.gif');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			font-family: 'Press Start 2P', cursive;
			color: #FFFFFF;
			font-size: 24px;
			text-align: center;
			text-shadow: 2px 2px #000000;
		}
		h1 {
			font-size: 72px;
			color: #FF00FF;
			animation: color-change 5s infinite;
		}
		@keyframes color-change {
			0% {
				color: #FF00FF;
			}
			25% {
				color: #00FFFF;
			}
			50% {
				color: #FFFF00;
			}
			75% {
				color: #FFA500;
			}
			100% {
				color: #FF00FF;
			}
		}
	</style>
</head>
<body>
	<h1>metaglitchr</h1>
</body>
</html>
